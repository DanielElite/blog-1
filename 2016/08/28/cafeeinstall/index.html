      <h1 id="Jeston-TK1-Install-Caffe"><a href="#Jeston-TK1-Install-Caffe" class="headerlink" title="Jeston TK1 Install Caffe"></a>Jeston TK1 Install Caffe</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#以下安装为在jeston TK1(安装的是ubuntu 14.04LTS)上所完成，无意外当适用于普通linux系统.但是在选择cudnn时务必选择自己系统对应的版本。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#安装git</span></span><br><span class="line">sudo add-apt-repository universe</span><br><span class="line">sudo apt-get update</span><br><span class="line">sudo pat-get install git </span><br><span class="line"></span><br><span class="line"><span class="comment">#需要安装opencv ,参考官网</span></span><br><span class="line">sudo apt-get install build-essential</span><br><span class="line">sudo apt-get install cmake git libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev</span><br><span class="line">sudo apt-get install python-dev python-numpy libtbb2 libtbb-dev libjpeg-dev libpng-dev libtiff-dev libjasper-dev libdc1394-22-dev</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> ~</span><br><span class="line">git <span class="built_in">clone</span> https://github.com/opencv/opencv.git</span><br><span class="line">mkdir build </span><br><span class="line"><span class="built_in">cd</span> build</span><br><span class="line">cmake ..</span><br><span class="line">make</span><br><span class="line">sudo make install</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#安装依赖</span></span><br><span class="line">sudo apt-get install -y gcc-4.7 g++-4.7</span><br><span class="line">sudo apt-get install libprotobuf-dev libleveldb-dev libsnappy-dev libopencv-dev libboost-all-dev libhdf5-serial-dev libgflags-dev libgoogle-glog-dev liblmdb-dev protobuf-compiler libatlas-base-dev</span><br><span class="line">sudo apt-get install python-dev python-pip python-numpy gfortran</span><br><span class="line"></span><br><span class="line"><span class="comment">#如果出现cv:imagecode undefined ， 请 尝试 sudo ldconfig ，或者在makefile里面直接把libopencvXXX的库连接上去。</span></span><br><span class="line"><span class="comment">#如果是opencv3，你需要在makefile.config里面讲opencv3选项选中。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#if you need cudnn, you should download cudnn lib and unzip it to cuda path。 注意cudnn的版本，即便是cuda-6.5也需要cudnn version &gt;3 这个需要去nvdia官网注册，然后才能下载。</span></span><br><span class="line"><span class="comment">#sudo cp cudnn.h /usr/local/cuda/include</span></span><br><span class="line"><span class="comment">#sudo cp libcudnn* /usr/local/cuda/lib</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#安装caffe </span></span><br><span class="line"><span class="built_in">cd</span> ~</span><br><span class="line">git <span class="built_in">clone</span> https://github.com/BVLC/caffe.git</span><br><span class="line"><span class="built_in">cd</span> caffe</span><br><span class="line">cp Makefile.config.example Makefile.config</span><br><span class="line"><span class="comment">#如果你是直接采用在caffe目录下面进行make -j 4 all， 也未尝不可。</span></span><br><span class="line">mkdir build</span><br><span class="line"><span class="built_in">cd</span> build</span><br><span class="line">cmake ..</span><br><span class="line">make -j 4 all</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#other， caffe 安装过程gcc ,g++ 4.7 版本，版本不同导致出现问题。不知道是否已经解决了。我之前安装的是5.8的吧，最后又装了4.7的才行。</span></span><br><span class="line"><span class="comment">#Youtube 上有个jestonhacks，还是不会安装的话可以看他的教程,不过他的教程也有很多问题，毕竟时间已经很久了。</span></span><br><span class="line"><span class="comment">#安装完成之后，去caffe官网跑个demo看看。</span></span><br><span class="line"><span class="comment">#也许你在安装opencv的过程中也会出现问题，那么，不论哪里出现了问题都记得多google即可。</span></span><br><span class="line"><span class="comment">#另附：没有显示器的情况下，用一根网线也是可以连接进Jeston TK1的，最初之所以没有连接进去，是因为以前用的时候设了静态IP，以至于不能重新获得新的IP。</span></span><br></pre></td></tr></table></figure>
